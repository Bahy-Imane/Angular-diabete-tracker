<div class="card my-5">
  <div class="card-body">
    <form [formGroup]="glucoseReadingForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="dateAndTime">Date and Time</label>
        <input type="datetime-local" formControlName="dateAndTime" class="form-control" id="dateAndTime" placeholder="dateAndTime" required>
      </div>

      <div class="form-group">
        <label for="level">Glucose Level</label>
        <input type="number" formControlName="level" class="form-control" id="level" placeholder="Enter your glucose level" required>
      </div>

      <button type="submit" [disabled]="!glucoseReadingForm.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>

<router-outlet />
